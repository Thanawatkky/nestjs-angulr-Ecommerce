
<div class="ml-60">
  <h1 class="text-2xl bg-white text-center border py-5 shadow-md">
    {{ title }}
  </h1>
</div>
<div class="flex justify-end mr-40 mt-4">
  <button (click)="add_page()" class="bg-blue-600 text-white  w-[90px] h-[35px] rounded-lg shadow-lg hover:bg-blue-500">
    Add
  </button>
</div>
<div class="flex flex-col drop-shadow-lg ml-80 mr-24 mt-2">
   
  <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden  p-3">
          <table class="min-w-full  p-20 mt-3 mb-4" id="mytable">
            <thead class="bg-blue-600 border-b">
              <tr>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4 text-left">#</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4 text-left">Name</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4 text-left">Details</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4 text-left">Prices</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4 text-left">sale</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4 text-left">Category</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4 text-left">Action</th>
              </tr>
            </thead>
            <tbody>
              @for(data of dataProduct; track $index; ) {
              <tr class="bg-white border-b">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ $index+1 }}</td>
                <td id="productName" class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap relative">{{ data.pro_name }}
                  <div  id="proimgBox" class="w-full scale-75 -top-2 z-10 right-4 absolute">
                    <img ngSrc="{{ data.pro_img}}" width="800" height="400" alt="" disableOptimizedSrcset>
                </div>
                </td>
                
               
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ data.pro_detail }}</td>
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ data.pro_price }}</td>
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ data.pro_sale }}</td>
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{ data.category.c_name }}</td>
                <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                  <div class="relative inline-block text-left">
                  <button #btnDropdown (click)="OpenDropdonw($index)" class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500">
                    Manage
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                  </button>
                    @if(isOpen[$index]) {
                      <div id="dropdown-menu" class="origin-top-right absolute bottom-10 z-50 mt-2 w-48 rounded-md shadow-lg right-0 left-0 bg-white ring-1 ring-black ring-opacity-5">
                        <div class="py-2 p-2" role="menu" aria-orientation="vertical" aria-labelledby="dropdown-button">
                            <a #btnEdit (click)="EditProduct(data.id)" class="block  rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-orange-300 hover:text-white  active:bg-blue-100 cursor-pointer" role="menuitem">edit</a>
                            <a (click)="del(data.id)" class="flex rounded-md px-4 py-2 text-sm text-gray-700  hover:bg-red-300 hover:text-white active:bg-blue-100 cursor-pointer" role="menuitem">del</a>
                        </div>
                    </div>
                    }
                  </div>
                </td>
              </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
